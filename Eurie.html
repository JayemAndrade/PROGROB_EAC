<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Login/Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }        
    

body {
  background: url('Image/bg.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center; 
  color: #fff;
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

    .wrapper {
      perspective: 1000px;
    }

    .container {
      width: 360px;
      height: 500px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .container.flip {
      transform: rotateY(180deg);
    }

    .card {
      background: #1f1f1f;
      border: 1px solid gold;
      border-radius: 12px;
      box-shadow: 0 0 10px gold;
      padding: 30px;
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      gap: 16px;
      justify-content: center;
    }

    .card .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: white;
    }

    .input-group i {
      position: absolute;
      top: 12px;
      left: 12px;
      color: gold;
    }

    .btn {
        padding: 12px;
        background: transparent;
        color: gold;
        border: 2px solid gold;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        animation: glow-border 3s infinite;
        transition: color 0.3s, border-color 0.3s;
      }
      

      .btn:hover {
        box-shadow: 0 0 30px #ffea00;
        border-color: #ffea00;
        color: #ffea00;
        animation: glow-borders ;
        transition: color 2s, border-color 2s;


      }

    .divider {
      text-align: center;
      margin: 10px 0;
      color: #aaa;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons i {
      background: #333;
      padding: 10px;
      border-radius: 50%;
      color: gold;
      cursor: pointer;
    }

    .forgot {
      text-align: center;
      font-size: 14px;
      color: gold;
      margin-top: 10px;
      cursor: pointer;
      
    }

    .animation-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .animation-buttons label {
      margin: 0 10px;
      cursor: pointer;
      font-weight: bold;
      color: gold;
    }

    /* Back card (Sign Up) */
    .signup {
      transform: rotateY(180deg);
    }

    @keyframes glowing-border {
        0% {
          box-shadow:
            0 0 5px gold,
            0 0 10px gold,
            0 0 15px gold,
            0 0 20px gold inset;
        }
        25% {
          box-shadow:
            5px 0 10px gold,
            10px 0 15px gold,
            15px 0 20px gold,
            20px 0 25px gold inset;
        }
        50% {
          box-shadow:
            0 5px 10px gold,
            0 10px 15px gold,
            0 15px 20px gold,
            0 20px 25px gold inset;
        }
        75% {
          box-shadow:
            -5px 0 10px gold,
            -10px 0 15px gold,
            -15px 0 20px gold,
            -20px 0 25px gold inset;
        }
        100% {
          box-shadow:
            0 0 5px gold,
            0 0 10px gold,
            0 0 15px gold,
            0 0 20px gold inset;
        }
      }
      
      .container {
        animation: glowing-border 3s linear infinite;
      }

      @keyframes glow-border {
        0% {
          box-shadow: 0 0 5px gold;
          border-color: gold;
        }
        50% {
          box-shadow: 0 0 15px #1705a3;
          border-color: #1b0bcd;
        }
        100% {
          box-shadow: rgb(214, 52, 12);
          border-color: rgb(94, 207, 46);
        }
      }
      
      
  </style>
</head>
<body>

  <H1></H1>

  <div>
    <div class="animation-buttons">
      <label id="loginLabel">Log In</label>
      <label id="signupLabel">Sign Up</label>
    </div>

    <div class="wrapper">
      <div class="container" id="cardContainer">
        <!-- Login -->
        <form id="loginForm" onsubmit="return validateForm()">
          <div class="card login">
          <h2 style="text-align:center;">Log In</h2>
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" id="username" placeholder="Username" />
          </div>
          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="password" placeholder="Password" />
          </div>
          <button class="btn" type="submit">Log In</button>
          <div id="error-message" style="color:red; text-align:center;"></div>          
        </form>
          <div class="divider">OR</div>
          <div class="social-icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="forgot"><a href="Eurie3.html" style="text-decoration: none; color: white;">Forgot your password?</a></div>
        </div>

        <!-- Sign Up -->
        <div class="card signup">
          <h2 style="text-align:center;">Sign Up</h2>
          <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" id="reg-username" placeholder="Username">
          </div>
          <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="reg-password" placeholder="Password">
          </div>
          <button class="btn" onclick="registerUser()">Sign Up</button>
          <div class="divider">OR</div>
          <div class="social-icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook-f"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script> 
        function validateForm() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");

            if (username === "" || password === "") {
                errorMessage.textContent = "Username and Password are required!";
                return false;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];
            let validUser = users.find(user => user.username === username && user.password === password);

            if (!validUser) {
                errorMessage.textContent = "Wrong username or password!";
                return false;
            }

            localStorage.setItem("loggedInUser", JSON.stringify({ username, isLoggedIn: true }));

            alert("Login successful!");
            window.location.href = "Aguilar.html"; 
            return false;
        }
    </script>
    <script>
    const validUsername = "juan";
    const validPassword = "1234";

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      

      if (username === validUsername && password === validPassword) {

        localStorage.setItem("loggedInUser", username);

        window.location.href = "home.html";
      } else {
        document.getElementById("message").innerText = "Invalid username or password!";
      }
    });
    </script>

    <script>
      function registerUser() {
          let username = document.getElementById("reg-username").value;
          let password = document.getElementById("reg-password").value;

          if (username === "" || password === "") {
              alert("All fields are required!");
              return;
          }

          let users = JSON.parse(localStorage.getItem("users")) || [];

          let userExists = users.some(user => user.username === username);
          if (userExists) {
              alert("Username already exists!");
              return;
          }

          users.push({ username, password });
          localStorage.setItem("users", JSON.stringify(users));


          alert("Registration successful! You can now log in.");

          const cardContainer = document.getElementById('cardContainer');
          cardContainer.classList.remove('flip');
      }
  </script>



  <script>
    const loginLabel = document.getElementById('loginLabel');
    const signupLabel = document.getElementById('signupLabel');
    const cardContainer = document.getElementById('cardContainer');

    loginLabel.addEventListener('click', () => {
      cardContainer.classList.remove('flip');
    });

    signupLabel.addEventListener('click', () => {
      cardContainer.classList.add('flip');
    });
  </script>

</body>
</html>
