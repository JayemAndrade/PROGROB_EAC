<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" type="eac" href="https://upload.wikimedia.org/wikipedia/en/4/42/Emilio_Aguinaldo_College_seal.svg">

</head>
<style>
    header {
        display: flex;
        color: rgb(187, 10, 10);
        text-shadow: 4px 4px 8px rgba(104, 80, 80, 0.9);;
        text-decoration: overline;
        font-family: Arial, Helvetica, sans-serif;
        

    }
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('Image/header.png') no-repeat center center fixed;
        background-size: cover;
        z-index: -1;
     }
    .login-container {
        width: 300px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 10px #aaa;
        text-align: center;
        margin-top: 50px;
        font-family: Arial, Helvetica, sans-serif;
        background-color: white;

    }

    input {
        width: 90%;
        margin: 10px 0;
        padding: 8px;
        border: 1px solid #ccc;
    }
            img:hover {
            transform: scale(1.1);
        }

    button {
        padding: 10px 15px;
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: darkblue;
    }
</style>
<body>
    <header>
        <a href="https://www.facebook.com/eac.edu.ph">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/42/Emilio_Aguinaldo_College_seal.svg" alt="eac" width="70" style="padding: 10px;" > </a>
        <h3 style="padding-top: 20px;"> <a href="https://www.facebook.com/eac.edu.ph"style="text-decoration: none; color: white ;">EMILIO AGUINALDO COLLEGE MANILA</a></h3>
    </header>
    <div class="login-container">
        <h2>Forgot Password</h2>
        <form onsubmit="return showSuccessMessage()">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
        <p><a href="Eurie.html">Back to Login</a></p>
    </div>

    <script>
        function showSuccessMessage() {
            alert("Submit Successful! Check your email for password reset instructions.");
            return false; 
        }
    </script>
</body>
</html>
