    <div class="container">
    <h2>Contact Us</h2>
    <form onsubmit="return validateForm()">
        <label for="name">Name</label>
        <input type="text" id="name" name="name"
        onfocus="highlight"(this) onblur="removeHighlight"(this)>
        <label for="email">Email</label>
        <input type="text" id="email" name="email"
        onfocus="highlight(this)" onblur="removedHighlight(this)">

        <label for="message">Message</label>

     <script>
        function highlightFor(element) {
            element.style.backgroundColor = "#e0f7fa";
        }
    
        function removeHighlight(element) {
            element.style.backgroundColor = "";
        }
    
        function validateForm() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            
            if (name === "" || email === "") {
                alert("Name and email are required!");
                return false;
            }
            alert("Form submitted successfully!");
            return true;
        }
    
        function changeColor(button) {
            button.style.backgroundColor = "green";
        }
    </script>
    <script>
        function checkLoginStatus() {
          let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
          if (!loggedInUser || !loggedInUser.isLoggedIn) {
            alert("You must log in first!");
            window.location.href = "Eurie.html"; 
          }
        }
    
        function logoutUser() {
          localStorage.removeItem("loggedInUser");
          alert("Logged out successfully!");
          window.location.href = "Eurie.html"; 
        }
    
        function displayUserName() {
          let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
          if (loggedInUser && loggedInUser.isLoggedIn) {
            document.getElementById("navUserName").innerText = " " + loggedInUser.username;
          }
        }
    
        window.onload = () => {
          setTimeout(() => {
            checkLoginStatus();
            displayUserName();
          }, 500);
        };
      </script>
